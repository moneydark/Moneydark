
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robux Buyer</title>
  <style>
    body {
      background: linear-gradient(135deg, #111827, #1f2937);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 40px;
    }
    .button {
      display: block;
      padding: 15px;
      margin: 10px 0;
      font-size: 20px;
      color: #fff;
      background: #3b82f6;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }
    .button:hover {
      background: #2563eb;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      p { font-size: 16px; }
      .button { font-size: 18px; }
    }
  </style>
</head>

  <div class="container">
    <h1>Robux Buyer - Buying Any Amount</h1>
    <p>Instant payment. Any amount. Fast & Safe Deals. Crypto ready. Long-term cooperation welcome.</p>
    
    <a href="https://t.me/yourtelegram" class="button">Contact on Telegram</a>

</html>
